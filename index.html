<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with A-Frame</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Optional: A-Frame Extras for additional utilities -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      body { margin: 0; overflow: hidden; }
      .clickable { cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="arjs-loader"><div>Loading, please wait...</div></div>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Lighting setup -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="1" position="-1 2 1"></a-light>
      <a-light type="directional" intensity="1" position="1 2 -1"></a-light>

      <!-- Marker setup -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;" scale="0.5 0.5 0.5" clicker></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('clicker', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            //alert('Box clicked!');
            // You can open a URL instead of an alert:
            window.open('https://www.example.com', '_blank');
          });
        }
      });
    </script>
  </body>
</html>
