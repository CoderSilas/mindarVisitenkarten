<!DOCTYPE html>
<html>
<head>
  <title>AR.js with A-Frame - Instagram Link</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="hiro">
      <!-- Instagram Logo -->
      <a-plane 
        id="instagramLogo"
        src="https://raw.githack.com/CoderSilas/ARVisitenkarten/main/Images/TrackingImage.jpg" 
        height="1" 
        width="1" 
        position="0 0 0"
        event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
      </a-plane>
    </a-marker>
    <a-entity camera>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const instagramLogo = document.getElementById('instagramLogo');

      function handleClick() {
        window.location.href = 'https://www.instagram.com/';
      }

      // Add event listeners for mouse and touch events
      instagramLogo.addEventListener('mousedown', handleClick);
      instagramLogo.addEventListener('touchstart', handleClick);
    });
  </script>
</body>
</html>
